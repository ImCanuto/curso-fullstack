<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="thanks.html">      <!-- form: Não tem efeito visual na tela, serve para encapsular o formulário. action: define o que ocorre após a inserção dos dados -->
        <input type="text" placeholder="Digite algo">     <!-- input: Tag para inserção de texto. placeholder: texto que fica dentro da caixa de texto, antes do usuário digitar algo -->
        <input type="email" placeholder="E-mail">       <!--  type email: facilita a inserção de e-mails em ambiente mobile -->
        <input type="password" placeholder="Senha">     <!--  type password: oculta o que é digitado-->
        <input type="button" value="Enviar">        <!-- type button: maneira antiga de declarar botões, descontinuada -->
        <button>Enviar</button>     <!-- tag específica para botões -->

    </form>

</body>
</html>
