<!doctype html>
<!-- Tag "pai" que indica a versão do HTML que está sendo utilizada -->
<html>
  <!-- Armazena todo o conteúdo de um html -->
  <head>
    <!-- Configurações do documento html -->
    <title>Hello, World!</title>
    <!-- Título na aba do navegador -->
  </head>
  <body>
    <!-- Área visível da página  -->
    <h1>Hello, World</h1>
  </body>
</html>
