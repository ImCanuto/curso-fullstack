<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Workshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    
    <section class="container">
        
        <div class="content">
            <img class="logo" src="img/logo.png" alt="logo-workshop">
            <h1>Workshop</h1>
            <h2>Primeiros passos com Programação Web</h2>
            <h3>100% gratuito e online</h3>
        </div>

        <form action="">
            
            <input class="user-data" type="text" placeholder="Nome" name="nome">
            <input class="user-data" type="text" placeholder="E-mail" name="email">
            <label class="checkbox">
                <input type="checkbox">
                Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.
            </label>
            <button>Quero receber o acesso!</button>

        </form>
    </section>
</body>
</html>
