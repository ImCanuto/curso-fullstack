<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição Workshop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="content">
        <img class="logo" src="img/logo.png" alt="logo-workshop" />
        <h1>Workshop</h1>
        <h2>Primeiros passos com Programação Web</h2>
        <h3>100% gratuito e online!</h3>
      </div>

      <form
        action="https://yahoo.us12.list-manage.com/subscribe/post?u=f53358503e06e90d4b7adc55c&amp;id=a142b68f3d&amp;f_id=00d1bde0f0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
      >
        <input class="user-data" type="text" placeholder="Nome" name="FNAME" />
        <input
          class="user-data"
          type="text"
          placeholder="E-mail"
          name="EMAIL"
        />
        <label class="label-checkbox">
          <input type="checkbox" name="checkbox" />
          Sim, desejo me inscrever no Workshop e receber e-mails sobre
          tecnologia, programação e ofertas.
        </label>
        <div aria-hidden="true" style="position: absolute; left: -5000px">
          /* real people should not fill this in and expect good things - do not
          remove this or risk form bot signups */
          <input
            type="text"
            name="b_f53358503e06e90d4b7adc55c_a142b68f3d"
            tabindex="-1"
            value=""
          />
        </div>
        <div class="clear foot">
          <input
            type="submit"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="button"
            value="Quero me inscrever!"
          />
        </div>
      </form>
    </section>
  </body>
</html>
